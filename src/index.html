<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- Подключение SimpleLightbox через CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplelightbox@2.0.0/dist/simple-lightbox.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/simplelightbox@2.0.0/dist/simple-lightbox.min.js"></script>
  </head>
  <body>
    <header>
      <form id="search-form">
        <input
          type="text"
          id="search-input"
          placeholder="Search for images..."
        />
        <button type="submit">Search</button>
      </form>
    </header>
    <main>
      <div id="loader" class="hidden">Loading...</div>
      <section id="gallery" class="gallery"></section>
      <button id="load-more" class="load-more hidden">Load more</button>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
